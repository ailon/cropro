<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
    <title>CROPRO manual testing</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .custom_toolbar.background {
        background-color: pink;
      }
      .custom_toolbar.button {
        background-color: cyan;
        fill: currentColor;
        color: red;
      }
      .custom_toolbar.button:hover {
        background-color: blue;
        fill: currentColor;
        color: yellow;
      }
      .custom_toolbar.button_active {
        background-color: lightgoldenrodyellow;
        fill: currentColor;
        color: lightskyblue;
      }
      .custom_toolbar.straightener {
        background-color: lightgray;
        fill: currentColor;
        color: black;
      }
      .custom_toolbar.ok_button {
        background-color: lightgreen;
        fill: currentColor;
        color: white;
      }
      .custom_toolbar.ok_button:hover {
        background-color: green;
        fill: currentColor;
        color: white;
      }
      .custom_toolbar.close_button {
        background-color: red;
        fill: currentColor;
        color: white;
      }
      .custom_toolbar.close_button:hover {
        background-color: red;
        fill: currentColor;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1>Manual testing</h1>
      <img
        src="images/large-img.jpg"
        class="img"
        style="max-width: 50%"
        id="testImage1"
      />

      <div style="margin-top: 50px">
        <button id="openButton1">open 1</button>
        <button id="openButton2">open 2</button>
        <button id="openButton3">open 3</button>
        <button id="renderButton">render &amp; close</button>
      </div>
    </div>
  </body>
</html>
